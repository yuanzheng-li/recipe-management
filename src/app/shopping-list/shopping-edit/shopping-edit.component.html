<form>
  <div>
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      id="name"
      #nameInput>
  </div>
  <div>
    <label for="amount">Amount</label>
    <input
      type="number"
      name="amount"
      id="amount"
      #amountInput>
  </div>
</form>
<button mat-stroked-button color="primary" (click)="onAdd()">Add</button>
<button mat-stroked-button color="accent">Delete</button>
<button mat-stroked-button>Clear</button>
