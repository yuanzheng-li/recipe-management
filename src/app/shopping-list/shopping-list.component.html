<section>
  <app-shopping-edit></app-shopping-edit>
  <mat-selection-list
    role="list"
    #ingredientsList
    [multiple]="false">
    <mat-list-option
      role="listitem"
      *ngFor="let ingredient of ingredients; index as index; last as last"
      [value]="ingredient"
      (click)="onIngredientEdit(index)"
      >{{ ingredient.name }} ({{ ingredient.amount }})
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-option>
  </mat-selection-list>
</section>
